sudo: false

language: node_js

node_js:
    - 6
    - 8
    - 10
    - 11

matrix:
    fast_finish: true

cache:
    directories:
        - $HOME/.npm

before_install:
    - npm config set progress false
    - npm install -g npm

install:
    - npm ci

script:
    - npm install . -g >/dev/null && npm uninstall . -g >/dev/null
    - mkdir -p "/tmp/$TRAVIS_REPO_SLUG-test" && cd "/tmp/$TRAVIS_REPO_SLUG-test" && npm init -y >/dev/null
    - npm install "$TRAVIS_BUILD_DIR" >/dev/null && npm uninstall "$TRAVIS_BUILD_DIR" >/dev/null
    - node -e "const cli = require('${TRAVIS_REPO_SLUG##*/}');"
    - cd "$TRAVIS_BUILD_DIR"

deploy:
    - provider: npm
      email: npm@whizark.com
      api_key:
          secure: 
      on:
          node: 10
          repo: whizark/stylelint-cli
          branch: master
          tags: true

notifications:
    email: false

    slack:
        rooms:
            - secure: 
        on_pull_requests: false
        on_start: never
        on_success: never
        on_failure: change
